    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            line-height: 1.7;
            overflow-x: hidden;
        }

        /* ========================================
           NAVIGATION BAR - DESKTOP & MOBILE
           ======================================== */
        .navbar {
            width: 100%;
            padding: 15px 16rem;
            margin: auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
            z-index: 1000;
            top: 0;
            position: fixed;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 5px 20px rgba(0,0,0,0.5);
            border-bottom: 2px solid #333;
            transition: all 0.3s ease;
            height: 13vh;
        }

        /* Responsive navbar padding */
        @media screen and (max-width: 1536px) and (min-width: 1200px) {
            .navbar { padding: 15px 8rem; height: 12vh; }
        }

        @media screen and (max-width: 1199px) and (min-width: 1024px) {
            .navbar { padding: 15px 6rem; height: 11vh; }
        }

        @media screen and (max-width: 1023px) and (min-width: 768px) {
            .navbar { padding: 15px 3rem; height: 10vh; }
        }

        @media screen and (max-width: 767px) and (min-width: 481px) {
            .navbar { padding: 15px 2rem; height: 9vh; }
        }

        @media screen and (max-width: 480px) {
            .navbar { padding: 10px 1rem; height: 8vh; }
        }

        /* Logo styling */
        .logo {
            font-size: 2.2em;
            font-weight: 700;
            display: flex;
            align-items: center;
            color: #fff;
            transition: color 0.3s ease;
        }

        .logo:hover { color: #fd671a; }

        .logo img {
            width: 60px;
            height: 60px;
            margin-right: 10px;
            border-radius: 50%;
            object-fit: cover;
        }

        /* Navigation items */
        .nav_items {
            display: flex;
            gap: 20px;
            list-style: none;
        }

        .nav_items li {
            padding: 1em 1.5em;
            position: relative;
        }

        .nav_items li a {
            text-decoration: none;
            transition: all 0.3s ease;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 1px;
            color: #fff;
            text-transform: uppercase;
        }

        .nav_items li::after {
            content: '';
            width: 0;
            height: 3px;
            background: linear-gradient(45deg, #fd671a, #ff8c42);
            position: absolute;
            bottom: -25px;
            left: 50%;
            transform: translateX(-50%);
            transition: width 0.4s ease;
            border-radius: 2px;
        }

        .nav_items li:hover::after { width: 80%; }
        .nav_items li a:hover {
            color: #fd671a;
            transform: translateY(-2px);
        }

        /* Button styling */
        .btn {
            padding: 12px 20px;
            font-size: 16px;
            letter-spacing: 1.5px;
            cursor: pointer;
            background: linear-gradient(45deg, #fd671a, #ff8c42);
            border: 2px solid #fd671a;
            color: #fff;
            border-radius: 8px;
            font-weight: 600;
            text-transform: uppercase;
            transition: all 0.3s ease;
        }

        .btn:hover {
            background: transparent;
            border-color: #fd671a;
            color: #fd671a;
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(253, 103, 26, 0.3);
        }

        /* Hamburger menu */
        .nav_menu {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 22px;
            cursor: pointer;
            z-index: 1000;
        }

        .nav_menu span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: #ff7b00;
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        /* Mobile navigation */
        @media (max-width: 768px) {
            .nav_items {
                position: fixed;
                top: 60px;
                right: -100%;
                flex-direction: column;
                background-color: #000000;
                width: 200px;
                padding: 20px;
                transition: right 0.3s ease;
                z-index: 999;
            }

            .nav_items.active { right: 0; }
            .nav_menu { display: flex; }
        }

        /* ========================================
           HERO SECTION
           ======================================== */
        .contact-hero {
            background: linear-gradient(rgba(0,0,0,0.7), rgba(0,0,0,0.8)), url('img/contact-hero.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 50vh;
            display: flex;
            align-items: center;
            justify-content: center;
            text-align: center;
            margin-top: 13vh;
        }

        .hero-content h1 {
            font-size: 4em;
            font-weight: 900;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fff, #fd671a, #fff);
            background-size: 200% 200%;
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .hero-tagline {
            font-size: 1.5em;
            color: #fd671a;
            font-weight: 600;
            font-style: italic;
        }

        /* ========================================
           CONTACT SECTION
           ======================================== */
        .contact-main {
            padding: 80px 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: start;
        }

        /* Contact Info */
        .contact-info-section h2 {
            font-size: 2.5em;
            font-weight: 800;
            color: #fd671a;
            margin-bottom: 40px;
        }

        .contact-cards {
            display: flex;
            flex-direction: column;
            gap: 30px;
        }

        .contact-card {
            background: linear-gradient(135deg, #1a1a1a 0%, #2a2a2a 100%);
            padding: 30px;
            border-radius: 15px;
            border: 2px solid #333;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .contact-card:hover {
            border-color: #fd671a;
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(253, 103, 26, 0.2);
        }

        .contact-icon {
            font-size: 2.5em;
            color: #fd671a;
            min-width: 60px;
            text-align: center;
        }

        .contact-details h3 {
            font-size: 1.3em;
            font-weight: 600;
            margin-bottom: 8px;
            color: #fff;
        }

        .contact-details p {
            color: #ccc;
            font-size: 1.1em;
        }

        .contact-details a {
            color: #fd671a;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-details a:hover {
            color: #ff8c42;
        }

        /* Contact Form */
        .contact-form-section h2 {

            font-weight: 800;
            color: #fd671a;
            margin-bottom: 40px;
        }

        .contact-form {

            padding: 40px;
            border-radius: 20px;
            border: 2px solid #333;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-row {
            display: flex;
            gap: 20px;
        }

        .form-group.half {
            flex: 1;
        }

        label {
            display: block;
            color: #ccc;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input, textarea, select {
            width: 100%;
            padding: 15px;
            background: #333;
            border: 2px solid #555;
            border-radius: 8px;
            color: #fff;
            font-size: 16px;
            font-family: 'Inter', sans-serif;
            transition: all 0.3s ease;
        }

        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #fd671a;
            box-shadow: 0 0 10px rgba(253, 103, 26, 0.3);
            background: #404040;
        }

        input::placeholder, textarea::placeholder {
            color: #888;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        select {
            cursor: pointer;
        }

        select option {
            background: #333;
            color: #fff;
        }

        .submit-btn {
            background: linear-gradient(45deg, #fd671a, #ff8c42);
            color: #fff;
            font-weight: 700;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            padding: 18px 40px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background: linear-gradient(45deg, #ff8c42, #fd671a);
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(253, 103, 26, 0.4);
        }

        /* ========================================
           MAP SECTION
           ======================================== */
        .map-section {
            padding: 80px 0;
            background: #111;
        }

        .map-section h2 {
            font-size: 2.5em;
            font-weight: 800;
            color: #fd671a;
            text-align: center;
            margin-bottom: 50px;
        }

        .map-container {
            width: 90%;
            max-width: 1200px;
            height: 500px;
            margin: 0 auto;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            border: 3px solid #333;
            transition: all 0.3s ease;
        }

        .map-container:hover {
            transform: scale(1.02);
            border-color: #fd671a;
            box-shadow: 0 20px 50px rgba(253, 103, 26, 0.2);
        }

        .map-container iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            filter: grayscale(20%) contrast(1.1);
            transition: filter 0.3s ease;
        }

        .map-container:hover iframe {
            filter: grayscale(0%) contrast(1.2);
        }

        /* ========================================
           SUCCESS MESSAGE
           ======================================== */
        .success-message {
            display: none;
            background: linear-gradient(45deg, #4CAF50, #45a049);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        .error-message {
            display: none;
            background: linear-gradient(45deg, #f44336, #d32f2f);
            color: white;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
        }

        /* ========================================

        }

        @media screen and (max-width: 480px) {

            }

            .hero-tagline {

            }

            .contact-info-section h2,
            .contact-form-section h2,

                font-size: 1.8em;
            }

            .contact-form {
                padding: 20px;
            }

            input, textarea, select {
                padding: 12px;

            }

            .submit-btn {
                padding: 15px 30px;
                font-size: 14px;
            }

            .map-container {
                height: 300px;
            }
        }

    <script>
        // Hamburger menu functionality
        document.getElementById('menu_btn').addEventListener('click', function() {
            this.classList.toggle('active');
            document.getElementById('nav_links').classList.toggle('active');
        });

        // Contact form functionality
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Get form data
            const formData = new FormData(this);
            const data = Object.fromEntries(formData);
            
            // Create email content
            const emailContent = `
                Name: ${data.firstName} ${data.lastName}
                Email: ${data.email}
                Phone: ${data.phone || 'Not provided'}
                Subject: ${data.subject}
                
                Message:
                ${data.message}
            `;
            
            // Create mailto link
            const mailtoLink = `mailto:Connect@cafeconnect.lk?subject=Contact Form: ${data.subject}&body=${encodeURIComponent(emailContent)}`;
            
            // Open email client
            window.location.href = mailtoLink;
            
            // Show success message
            document.getElementById('successMessage').style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
            
            // Reset form
            this.reset();
            
            // Hide success message after 5 seconds
            setTimeout(() => {
                document.getElementById('successMessage').style.display = 'none';
            }, 5000);
        });

        // Smooth scrolling and animations
        document.addEventListener('DOMContentLoaded', function() {
            const observerOptions = {
                threshold: 0.1,
                rootMargin: '0px 0px -50px 0px'
            };

            const observer = new IntersectionObserver(function(entries) {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.style.opacity = '1';
                        entry.target.style.transform = 'translateY(0)';
                    }
                });
            }, observerOptions);

            // Observe contact cards and form
            document.querySelectorAll('.contact-card, .contact-form, .map-container').forEach(el => {
                el.style.opacity = '0';
                el.style.transform = 'translateY(30px)';
                el.style.transition = 'opacity 0.8s ease, transform 0.8s ease';
                observer.observe(el);
            });
        });
    </script>
